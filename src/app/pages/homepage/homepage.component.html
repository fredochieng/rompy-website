<app-block-slideshow></app-block-slideshow>

<app-block-features layout="boxed"></app-block-features>

<div class="container">
   <div class="form-row">
        <div class="form-group col-md-5">
            <select (change)="onSelect($event)" class="form-control form-control-select2" >
                <option>Search By City ....</option>
                <option *ngFor="let c of cities" value="{{c.c_city_id}}">{{c.city_name}}</option> 
            </select>
        </div>
    </div>
</div>


<div class="container">
    <div class="block block-products-carousel">
         <app-block-header [header]="header"></app-block-header>
            <div class="row">
                <ng-container *ngFor="let model of vipModels">
                    <div class="col-xl-3 col-md-4 col-md-4 col-6">
                        <div class="product-card mb-2">
                            <div class="product-card__image product-image">
                                <a appClick routerLink="/escort/models/{{model.model_no}}" class="product-image__body">
                                    <img class="product-image__img" [src]="'https://th.bing.com/th/id/OIP.Ufl29D2ezfiizJZjt4JVkgHaLG?w=182&h=273&c=7&r=0&o=5&dpr=1.25&pid=1.7'" alt="img">
                                </a>
                            </div>
                            <div class="product-card__info"> 
                                <div class="product-card__name">
                                    {{model.name}}
                                </div>
                                <div class="product-card__name">
                                  <a href="/">
                                     {{model.city_name}}, {{model.country_name}}
                                  </a>   
                                </div>
                               <div class="product__prices">
                                   <h3 class="product__option-label"><a href="tel:{{model.phone_no}}">phone:  +{{model.phone_no}}</a></h3> 
                                </div>
                            </div>
                        </div>
                    </div> 
                </ng-container>
            </div>  
    </div>

    <div class="block block-products-carousel">
      <app-block-header [header]="header_regular"></app-block-header>
            <div class="row">
                <ng-container *ngFor="let model of regularModels">
                    <div class="col-xl-3 col-lg-4 col-md-4 col-12">
                        <div class="product-card mb-2">
                            <div class="product-card__image product-image">
                                <a appClick [routerLink]="root.model(model)" class="product-image__body">
                                    <img class="product-image__img" [src]="" alt="img">
                                </a>
                            </div>
                            <div class="product-card__info"> 
                                <div class="product-card__name">
                                    <a appClick [routerLink]="root.model(model)">{{model.name}}</a>
                                </div>
                                <div class="product-card__prices">
                                    <ng-container>
                                        <a href="">{{model.phone_no}}</a>
                                    </ng-container>
                                </div>
                            </div>
                        </div>
                    </div> 
                </ng-container>
            </div>  
    </div>
</div>
