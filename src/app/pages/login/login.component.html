<div class="mt-5"></div>

<div class="block">
    <div class="container">
        <div class="row">
            <div class="col-md-2 d-flex">
               
            </div> 
            <div class="col-md-8 d-flex">
                <div class="card flex-grow-1 mb-md-0">
                 
                    <div class="card-body">
                        <h3 class="card-title">Log In to Your Account</h3>
                        <form [formGroup]="loginForm" class="account-menu__form">
                            <div class="form-group">
                                <label>Email address</label>
                                <input type="email" formControlName="email" class="form-control" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" formControlName="password" class="form-control" placeholder="Password">
                                <small class="form-text text-muted">
                                    <a routerLink="/reset" class="account-menu__form-forgot-link">Forgot?</a>
                                </small>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <span class="form-check-input input-check">
                                        <span class="input-check__body">
                                            <input class="input-check__input" type="checkbox" id="login-remember">
                                            <span class="input-check__box"></span>
                                            <app-icon class="input-check__icon" name="check-9x7" size="9x7"></app-icon>
                                        </span>
                                    </span>
                                    <label class="form-check-label" for="login-remember">Remember Me</label>
                                </div>
                            </div>
                            <button type="submit" [disabled]="loginForm.invalid" (click)="onSubmit(loginForm.value)" class="btn btn-primary btn-sm">Login</button>
                        </form>
                    </div> 
                  
                </div>
            </div>
             <div class="col-md-2 d-flex">
               
            </div>
        </div>
    </div>
</div>
