<form [formGroup]="form">
    <div class="card">
    <div class="card-header">
        <h5>Change Password</h5>
    </div>
    <div class="card-divider"></div>
    <div class="card-body">
        <div class="row no-gutters">
            <div class="col-12 col-lg-7 col-xl-6">
                <div class="form-group">
                    <label for="password-current">Current Password</label>
                    <input type="password" class="form-control" formControlName="current_password" placeholder="Current Password">
                    <div ngxErrors="current_password">
                        <div ngxError="required" when="dirty">Required Field</div>
                        
                    </div>
                   
                </div>
                <div class="form-group"> 
                    <label for="password-new">New Password</label>
                    <input type="password" class="form-control" formControlName="new_password"  placeholder="New Password">
                     <div ngxErrors="new_password">
                        <div ngxError="required" when="dirty">Required Field</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password-confirm">Reenter New Password</label>
                    <input type="password" class="form-control" formControlName="confirm_password" placeholder="Reenter New Password">
                     <div ngxErrors="confirm_password">
                        <div ngxError="required" when="dirty">Required Field</div>
                        <div ngxError="mustMatch" when="dirty">Password do not match</div>
                    </div>
                </div>

                <div class="form-group mt-5 mb-0">
                    <button type="submit" [disabled]="form.invalid" (click)="onSubmit()" class="btn btn-primary">Change</button>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
