<div class="card">
    <div class="card-header">
        <h5>Edit Profile</h5>
    </div>
    <div class="card-divider"></div>
    <div class="card-body">
        <div class="row no-gutters">
            <div class="col-12 col-lg-10 col-xl-8">
                <form [formGroup]="form">

                    <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="checkout-first-name">Name</label>
                                <input type="text" class="form-control"  formControlName="name" placeholder="Name">
                                <div ngxErrors="name">
                                    <div ngxError="required" when="dirty">Required Field</div>
                                </div>
                            </div>
                            <div class="form-group col-md-6"> 
                                <label for="checkout-last-name">Email</label>
                                <input type="text" class="form-control" formControlName="email" placeholder="Email">
                                <div ngxErrors="email">
                                    <div ngxError="required" when="dirty">Required Field</div>
                                </div>
                            </div>
                    </div>

                     <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="checkout-first-name">Phone Number</label>
                                <input type="text" class="form-control"  formControlName="phone_no" placeholder="Phone Number">
                                <div ngxErrors="phone_no">
                                    <div ngxError="required" when="dirty">Required Field</div>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="checkout-last-name">Real Phone Number</label>
                                <input type="text" class="form-control" formControlName="real_phone_no" placeholder="Real Phone Number">
                                <div ngxErrors="real_phone_no">
                                    <div ngxError="required" when="dirty">Required Field</div>
                                </div>
                            </div>
                    </div>
                   
                     <div class="form-group">
                        <label for="profile-last-name">About</label>
                        <textarea rows="13" class="form-control" formControlName="about" placeholder="About Me"></textarea>
                        <div ngxErrors="about">
                            <div ngxError="required" when="dirty">Required Field</div>
                        </div> 
                    </div>

                    <div class="form-group mt-5 mb-0">
                        <button type="submit"  [disabled]="form.invalid" (click)="onUpdate(form.value)" class="btn btn-primary">Save</button>
                    </div>
                </form>    
            </div>
        </div>    
    </div>
</div>
