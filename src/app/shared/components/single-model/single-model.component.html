<div class="product product--layout--{{ layout }}" *ngIf="model">
    <div class="product__content">
        <!-- .product__gallery -->
        <div class="product__gallery">
            
        </div>
        <!-- .product__gallery / end -->
        <!-- .product__info -->
        <div class="product__info">
            <h1 class="product__name">{{ model.name }}</h1>
             <div class="product__prices">
                 <h3 class="product__option-label">Location :  {{model.city_name}}, {{model.country_name}}</h3> 
            </div>
             <div class="product__prices">
                 <h3 class="product__option-label">Age:  {{model.age}}</h3> 
            </div>
             <div class="product__prices">
                 <h3 class="product__option-label">Ethnicity:  {{model.ethnicity}}</h3> 
            </div>
            <div class="product__prices">
                 <h3 class="product__option-label">Build:  {{model.build}}</h3> 
            </div>
            
        </div>
        <!-- .product__info / end -->
        <!-- .product__sidebar -->
        <div class="product__sidebar">
            <div class="product__availability">
                Availability: <span class="text-success">{{model.availability}}</span>
            </div>

            <div class="product__prices">
                 <h3 class="product__option-label"><a href="tel:{{model.phone_no}}">phone:  +{{model.phone_no}}</a></h3> 
            </div>

            <div class="product__info">
                 About Me:
                <div class="product__description">
                    {{model.about}}
                </div>
            </div>
            <!-- .product__options -->
            <!-- .product__options / end -->
        </div>
        <!-- .product__end -->
    </div>
</div>
